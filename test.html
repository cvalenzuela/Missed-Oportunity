<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="bower_components/d3/d3.min.js"></script>
</head>
<body>

  <h1>hi</h1>
  <div id="animations"></div>

  <script>
  var svg = d3.select("#animations").append("svg");
  svg.style("width", 1000);
  svg.style("height", 1000);

  var width = 800;
  var height = 800;
  var squares = [];
  var colors = ["#fafafa", "#8BC34A", "#ffffff", "#30B097", "#fee8c8"];
  var sSize = 11;
  var unit = 6;
  var dimension = 46;
  var totalSquares = 2090;

  for(var j = 0; j < dimension * sSize; j+= sSize){
  	for(var i = 0; i < dimension * sSize; i+= sSize){
  		var rect = svg.append('rect')
  				.attr('width', 0)
  				.attr('height', 0)
  				.attr('opacity', 0.80)
  				.attr('x', i + (width/1.5) - (dimension * sSize) / 2)
  				.attr('y', j + (height / 2) - (dimension * sSize) / 2)
  				.style('fill', colors[1]);
  		squares.push(rect);
  	}
  }

  function animation1(){
  	//change size of 1 sqauare in the middle
  	var middle = Math.round(dimension / 2);
  	var third = Math.round(dimension / 3);
  	var i = third * dimension + middle;
  	squares[i].transition()
  			.duration(300)
  			.attr("width", unit)
  			.attr("height", unit);
  }

  function animation2(){

  	var numSquare = totalSquares;

  	for(var i = 0; i < numSquare; i++){
  		squares[i].transition()
  					.duration(300)
  					.delay(function(){
  						return i * 2;
  					})
  					.attr('width', unit)
  					.attr('height', unit);
  	}
  }
  </script>

</body>
</html>
